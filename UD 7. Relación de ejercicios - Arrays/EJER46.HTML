<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de letra DNI</title>
	<script>
		function calcularLetra() {
			var numero = prompt("Introduce tu número de DNI (sin letra):");
			var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E'];
			var letra = '';
			if (numero == null) {
				return;
			} else if (isNaN(numero) || numero < 0 || numero > 99999999) {
				alert("El número introducido no es válido.");
				calcularLetra();
			} else {
				var resto = numero % 23;
				letra = letras[resto];
				document.getElementById("resultado").innerHTML = "Tu letra de DNI es: " + letra;
				calcularLetra();
			}
		}
	</script>
</head>
<body>
	<h1>Calculadora de letra DNI</h1>
	<p>Introduce tu número de DNI (sin letra) y te mostraremos la letra correspondiente.</p>
	<button onclick="calcularLetra()">Calcular letra</button>
	<div id="resultado"></div>
</body>
</html>
