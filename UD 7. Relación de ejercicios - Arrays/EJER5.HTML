<!DOCTYPE html>
<html>
<head>
	<script>
		
// Creamos el array con los estilos de música
var estilosMusica = ["Jazz", "Blues"];

// Añadimos "Rock-n-Roll" al final
estilosMusica.push("Rock-n-Roll");

// Sustituimos el valor central por "Clásicos"
var posicionCentral = Math.floor(estilosMusica.length / 2); // Obtenemos la posición central
estilosMusica[posicionCentral] = "Clásicos";

// Extraemos el primer valor del array y lo mostramos
var primerValor = estilosMusica.shift(); // Extraemos el primer valor
console.log(primerValor); // Mostramos el primer valor en la consola

// Insertamos al principio "Rap" y "Reggae"
estilosMusica.unshift("Rap", "Reggae");

// Mostramos el array completo en la consola
console.log(estilosMusica);

	</script>
</head>
<body>
</body>
</html>
