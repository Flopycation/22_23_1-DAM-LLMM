<!DOCTYPE html>
<html>
<head>
	
<script>

  // Define un array con los posibles resultados
  const resultados = ["1", "X", "2"];

  // Define las probabilidades de cada resultado
  const prob1 = 0.6;  // 60% de probabilidad para el resultado 1
  const probX = 0.3;  // 30% de probabilidad para el resultado X
  const prob2 = 0.1;  // 10% de probabilidad para el resultado 2

  // Genera y muestra 14 resultados aleatorios
  for (let i = 1; i <= 14; i++) {
    let r = Math.random();
    let resultadoAleatorio;
    if (r < prob1) {
      resultadoAleatorio = resultados[0]; // 1
    } else if (r < prob1 + probX) {
      resultadoAleatorio = resultados[1]; // X
    } else {
      resultadoAleatorio = resultados[2]; // 2
    }
    console.log(`Resultado ${i}: ${resultadoAleatorio}`);
  }
  
</script>

</head>
<body>
</body>
</html>
