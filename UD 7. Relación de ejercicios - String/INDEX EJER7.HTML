<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

        <script>
// Pedir al usuario que ingrese una frase
const frase = prompt("Ingresa una frase:");

// Crear un array con las vocales
const vocales = ['a', 'e', 'i', 'o', 'u'];

// Crear una variable para almacenar las vocales encontradas
let vocalesEncontradas = '';

// Iterar sobre cada letra de la frase
for (let i = 0; i < frase.length; i++) {
  // Si la letra actual es una vocal, agregarla a la lista de vocales encontradas
  if (vocales.includes(frase.charAt(i).toLowerCase())) {
    vocalesEncontradas += frase.charAt(i) + ' ';
  }
}

// Mostrar las vocales encontradas al usuario
alert(`Las vocales encontradas en la frase son: ${vocalesEncontradas}`);


        </script>
        
</body>

</html>
