        <script>
                function checkSpam(str) {
  // Convertir la cadena a min√∫sculas
  const lowerStr = str.toLowerCase();

  // Comprobar si la cadena contiene las subcadenas "viagra" o "xxx"
  if (lowerStr.includes("viagra") || lowerStr.includes("xxx")) {
    return true;
  } else {
    return false;
  }
}
