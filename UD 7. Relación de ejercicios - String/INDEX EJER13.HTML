<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

        <script>

// Pedimos al usuario que ingrese una cadena de texto
let texto = prompt("Ingresa una cadena de texto:");

// Quitamos los espacios en blanco y convertimos todo a minúsculas
texto = texto.replace(/\s/g, "").toLowerCase();

// Invertimos el texto
let textoInvertido = "";
for (let i = texto.length - 1; i >= 0; i--) {
  textoInvertido += texto[i];
}

// Comparamos el texto original con el invertido para determinar si es un palíndromo
if (texto === textoInvertido) {
  console.log("El texto ingresado es un palíndromo.");
} else {
  console.log("El texto ingresado no es un palíndromo.");
}
        </script>
        
</body>

</html>
