<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

        <script>
let textoConcatenado = '';

while (true) {
  const texto = prompt('Introduce un texto o pulsa Cancelar para salir.');

  if (texto === null) {
    break;
  }

  textoConcatenado += `${texto}-`;
}

if (textoConcatenado.length === 0) {
  alert('No se introdujeron textos.');
} else {
  alert(`El texto concatenado es: ${textoConcatenado.slice(0, -1)}`);
}

        </script>
        
</body>

</html>
