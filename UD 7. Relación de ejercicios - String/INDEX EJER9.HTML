<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

        <script>
// Pedimos al usuario que ingrese una frase
let frase = prompt("Ingresa una frase:");

// Inicializamos las variables para contar las vocales
let a = 0;
let e = 0;
let i = 0;
let o = 0;
let u = 0;

// Recorremos la frase y contamos las vocales
for (let j = 0; j < frase.length; j++) {
  let letra = frase[j].toLowerCase(); // Convertimos la letra a minÃºscula para comparar

  if (letra === "a") {
    a++;
  } else if (letra === "e") {
    e++;
  } else if (letra === "i") {
    i++;
  } else if (letra === "o") {
    o++;
  } else if (letra === "u") {
    u++;
  }
}

// Mostramos los resultados al usuario
console.log("La frase ingresada es: " + frase);
console.log("La vocal A aparece " + a + " veces.");
console.log("La vocal E aparece " + e + " veces.");
console.log("La vocal I aparece " + i + " veces.");
console.log("La vocal O aparece " + o + " veces.");
console.log("La vocal U aparece " + u + " veces.");

        </script>
        
</body>

</html>
