        <script>

            function ucFirst(str) {

  // Comprobar si la cadena está vacía
  if (!str) {
    return str;
  }
  
  // Convertir el primer carácter a mayúscula y concatenarlo con el resto de la cadena
  return str[0].toUpperCase() + str.slice(1);
}

        </script>
